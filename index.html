<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Adrian Wilker - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span><img src="images/selo.svg" alt="Selo Rocketseat" /></span>
          <img src="http://lorempixel.com.br/185/185/people" alt="Foto pessoal" id="userImage" />
        </div>
        <h1 id="userName">usuário</h1>
        <a id="userLink" href="http://github.com/" target="_blank">
          <img src="images/github.svg" alt="ícone Github"/>
          <span id="userLogin">github login</span>
        </a>
        <p id="userBio">
          User bio
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <div class="youtube-div">
                <img src="images/youtube.svg" alt="ícone YouTube"/>
              </div>
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <div class="instagram-div">
                <img src="images/instagram.svg" alt="ícone Instagram"/>
              </div>
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <div class="twitter-div">
                <img src="images/twitter.svg" alt="ícone Twitter"/>
              </div>
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <div class="facebook-div">
                <img src="images/facebook.svg" alt="ícone Facebook">
              </div>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
